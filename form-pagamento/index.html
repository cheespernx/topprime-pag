<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- IMPORTS -->
    <script src="./src/js/main.js"></script>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Top Prime Seguros & Saúde</title>
  </head>
  <body>

    <div class="col-md-12">
      <div class="container">
        <form action="/src/process/cad.html" method="POST">
          <div class="form-group col-md-12"> <!-- Nome -->
            <input type="text" class="form-control" id="name" name="nome" aria-describedby="emailHelp" placeholder="Seu Nome">
            <small>Precisa ser o seu nome completo, ok?</small>
          </div>

          <div class="form-group col-md-6"> <!-- Telefone -->
            <input type="text" class="form-control phone_with_ddd" id="tel" name="telefone" placeholder="Seu telefone" data-mask="(00) 00000-0000" data-mask-selectonfocus="true"/>
            <small>Pode ser o fixo, mas de preferência use o WhatsApp.</small>
          </div>

          <div class="form-group col-md-6"> <!-- Email -->
            <input type="text" class="form-control" id="email" name="email" placeholder="Seu melhor e-mail"/>
            <small>Algo como: "voce@email.com"</small>
          </div>

          <div hidden>
            <input type="text" name="page-id" id="page-id" value="start" hidden/>
          </div>

          <div class="form-group col-md-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/plugins/mask-field/jquery.mask.min.js"></script>

  </body>
</html>
